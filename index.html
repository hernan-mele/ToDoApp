<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>To-do App By Hern√°n Mele</title>
</head>
<body>
    <nav id="navbar">
      <a href="" class="nav-brand">To-do App</a>
    </nav>

    <div class="container" id="main">
        <h1>Welcome to our app</h1>
        <p>
            You can upload your to-do's, by now, it only supports work and personal to-do's. More are in the way!
        </p>

        <form id="todo-form">
            <label for="todo-title">Todo</label>
            <input id="todo-title" type="text" placeholder="Enter your todo">
            <select id="todo-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>
            <input type="submit" class="btn btn-outline" value="Add" />
        </form>
        <hr class="separator" />
        <div>
            <label>
                Filter:
                <select id="todo-filter">
                    <option value="">Show all</option>
                    <option value="work">Work only</option>
                    <option value="personal">Personal only</option>
                </select>
            </label>
            <h3>Todos <span id="todo-count"></span></h3>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <footer id="footer-wrapper">
        <a href="about.html" target="_blank">About us</a>
        <a href="contact.html" target="_blank">Contact us</a>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
